<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="/flipclock/js/flipclock.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="/flipclock/css/flipclock.css">
  <script src="/typeahead/typeahead.bundle.min.js"></script>
</head>

<body>
  <div class="container" align="center">
    <div class="my_block" align="center">
      <h1>Tube Predictor</h1>
      <br>
      <div class="container" id="notification"></div>
      <br>
      <div class="tubeClock"></div>
      <br>
      <div id="station-select">
        <input class="typeahead" type="text" placeholder="Select tube station...">
      </div>
      <br>
      <div id="line-select">
        <input class="typeahead" type="text" placeholder="Select line...">
      </div>
      <br>
      <div class="btn-group" data-toggle="buttons" id="direction">
        <label class="btn btn-primary">
          <input type="radio" id="northeast" class="toggle" value="Inbound"/><strong>South/Westbound</strong>
        </label>
        <label class="btn btn-primary">
          <input type="radio" id="southwest" class="toggle" value="Outbound"><strong>North/Eastbound</strong>
        </label>
      </div>

      <div class="space" id="chart"></div>
    </div>
  </div>

  <div class="container"></div>

  <div class="container" id="timeValue"></div>

  <div class="container" id="log"></div>

</body>
</html>
